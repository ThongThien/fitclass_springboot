<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Class</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		.text-gradient {
		    background: linear-gradient(90deg, #ff416c, #ff4b2b);
		    background-clip: text;
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    font-size: 2.2rem; 
		    font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
		  <div class="container d-flex align-items-center justify-content-between flex-wrap py-3">
		    <div class="header_logo d-flex align-items-center">
		      <i class="fas fa-dumbbell fa-2x me-2 text-danger"></i>
		      <h1 class="m-0 text-gradient">T - Fitclass - Manager</h1>
		    </div>
		
		    <div class="text-end">
		      <h4 style="margin-bottom: 0; font-weight: bold">
		        Student, Class & Trainer Management System
		      </h4>
		      <p style="font-size: 1rem; color: #6c757d">
		        Fitness Pro Center - Nha Trang, Khanh Hoa
		      </p>
		    </div>
		  </div>
		</header>
	</div>	

	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/students">List Student</a>
        <a class="navbar-brand" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
	<div class="container mt-4">
	<h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Add New Class</h2>
	    <form th:action="@{/classes/new}" th:object="${class}" method="post">
	        <div class="form-group">
	            <label for="className">Class Name</label>
	            <input type="text" th:field="*{className}" class="form-control" id="className" placeholder="Enter class name" required />
	        </div>
	        <div class="form-group">
	            <label for="description">Description</label>
	            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
	        </div>
	        <div class="form-group">
	            <label for="schedule">Schedule</label>
	            <input type="text" th:field="*{schedule}" class="form-control" id="schedule" placeholder="Ví dụ: Thứ 2 4 6 hằng tuần" required />
	        </div>
	        <div class="form-group">
	            <label for="maxStudents">Max Students</label>
	            <input type="number" th:field="*{maxStudents}" class="form-control" id="maxStudents" min="1" required />
	        </div>
	        <div class="form-group">
	            <label for="trainer">Trainer</label>
	            <select th:field="*{trainer.id}" class="form-control" id="trainer" required>
	                <option value="" disabled selected>-- Chọn Trainer --</option>
	                <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.name}"></option>
	            </select>
	        </div>
	        <button type="submit" class="btn btn-success">Add Class</button>
	        <a href="/classes" class="btn btn-secondary">Back to List</a>
	    </form>
    </div>
   	<footer class="footer mt-4 bg-light py-3">
	    <div class="container text-center">
	        <p>&copy; NGUYENTHONGTHIEN-K64</p>
	    </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
