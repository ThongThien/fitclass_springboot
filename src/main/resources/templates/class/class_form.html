<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Class</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">	
	<style>
		.text-gradient {
		    background: linear-gradient(90deg, #ff416c, #ff4b2b);
		    background-clip: text;
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    font-size: 2.2rem; 
		    font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
		  <div class="container d-flex align-items-center justify-content-between flex-wrap py-3">
		    <div class="header_logo d-flex align-items-center">
		      <i class="fas fa-dumbbell fa-2x me-2 text-danger"></i>
		      <h1 class="m-0 text-gradient">T - Fitclass - Manager</h1>
		    </div>
		
		    <div class="text-end">
		      <h4 style="margin-bottom: 0; font-weight: bold">
		        Student, Class & Trainer Management System
		      </h4>
		      <p style="font-size: 1rem; color: #6c757d">
		        Fitness Pro Center - Nha Trang, Khanh Hoa
		      </p>
		    </div>
		  </div>
		</header>
	</div>	    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/students">List Student</a>
        <a class="navbar-brand" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
    <div class="container mt-4">
    
        <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;" th:text="${class.id == null ? 'Add New' : 'Edit'} + ' Class'"></h2>
        <!-- Form Thêm hoặc Sửa Lớp -->
		<form th:action="@{${class.id == null ? '/classes' : '/classes/edit/' + class.id}}" th:object="${class}" method="post">
		
		    <!-- Tên lớp -->
		    <div class="form-group">
		        <label for="className">Class Name:</label>
		        <input type="text" id="className" th:field="*{className}" class="form-control" required />
		    </div>
		
		    <!-- Mô tả -->
		    <div class="form-group">
		        <label for="description">Description:</label>
		        <textarea id="description" th:field="*{description}" rows="3" class="form-control"></textarea>
		    </div>
		
		    <!-- Lịch học -->
		    <div class="form-group">
		        <label for="schedule">Schedule:</label>
		      	<input type="text" id="schedule" th:field="*{schedule}" class="form-control" placeholder="Ví dụ: Thứ 2 4 6 hằng tuần" required />
		    </div>
		
		    <!-- Số lượng tối đa -->
		    <div class="form-group">
		        <label for="maxStudents">Max Students:</label>
		        <input type="number" id="maxStudents" th:field="*{maxStudents}" min="1" class="form-control" required />
		    </div>
		
		    <!-- Trainer ID -->
		    <div class="form-group">
		        <label for="trainerId">Trainer ID:</label>
		        <input type="number" id="trainerId" th:field="*{trainer.id}" min="1" class="form-control" />
		    </div>
		
		    <!-- Nút lưu -->
		    <button type="submit" class="btn btn-success">Save</button>
		    <a href="/classes" class="btn btn-secondary">Back to List</a>
		</form>

    </div>

    <!-- Footer -->
    <footer class="footer mt-4 bg-light py-3">
        <div class="container text-center">
            <p>&copy; NGUYENTHONGTHIEN-K64</p>
        </div>
    </footer>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
