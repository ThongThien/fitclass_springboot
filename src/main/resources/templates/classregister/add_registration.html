<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Class Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">	
	<style>
		.text-gradient {
		    background: linear-gradient(90deg, #ff416c, #ff4b2b);
		    background-clip: text;
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    font-size: 2.2rem; 
		    font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
		  <div class="container d-flex align-items-center justify-content-between flex-wrap py-3">
		    <div class="header_logo d-flex align-items-center">
		      <i class="fas fa-dumbbell fa-2x me-2 text-danger"></i>
		      <h1 class="m-0 text-gradient">T - Fitclass - Manager</h1>
		    </div>
		
		    <div class="text-end">
		      <h4 style="margin-bottom: 0; font-weight: bold">
		        Student, Class & Trainer Management System
		      </h4>
		      <p style="font-size: 1rem; color: #6c757d">
		        Fitness Pro Center - Nha Trang, Khanh Hoa
		      </p>
		    </div>
		  </div>
		</header>
	</div>	  

    <!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="nav-link" href="/">Home</a>
	    <a class="nav-link" href="/students">List Student</a>
	    <a class="nav-link" href="/classes">List Class</a>
	    <a class="nav-link" href="/trainers">List Trainer</a>
	    <a class="navbar-brand" href="/classregister">Class Registration</a>
	    <a class="nav-link" href="/statistics">Statistics</a>
	</nav>
	<div class="container mt-4">
	    <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Add Class Registration</h2>  
	    <form th:action="@{/classregister/add}" th:object="${registration}" method="post">
		    <div th:if="${#fields.hasErrors('aClass')}" class="text-danger">
			    <p th:errors="*{aClass}">Lỗi lớp học</p>
			</div>
			
			<div th:if="${#fields.hasErrors('student')}" class="text-danger">
			    <p th:errors="*{student}">Lỗi học viên</p>
			</div>    
	        <div class="form-group">
	            <label for="studentSelect">Student</label>
				<select th:field="*{student.id}" class="form-control" required>
				    <option value="" disabled selected>-- Select Student --</option>
				    <option th:each="stu : ${students}" th:value="${stu.id}" th:text="${stu.name}"></option>
				</select>
	        </div>
	        <div class="form-group">
	            <label for="aClass">Class</label>
				<select th:field="*{aClass.id}" class="form-control" required>
				    <option value="" disabled selected>-- Select Class --</option>
				    <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.className}"></option>
				</select>
	        </div>
	        <button type="submit" class="btn btn-success">Register</button>
	        <a href="/classregister" class="btn btn-secondary">Back to List</a>
	    </form>
	</div>
	<footer class="footer mt-4 bg-light py-3">
	   <div class="container text-center">
	       <p>&copy; NGUYENTHONGTHIEN-K64</p>
	   </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
<script>
    $(document).ready(function() {
        $('#studentSelect').select2({
            placeholder: "Search or select a student",
            allowClear: true
        });
    });
</script>
</body> 
</html>
