<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${trainer.id == null} ? 'Add New Trainer' : 'Edit Trainer'"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">	    
	<style>
		.text-gradient {
		    background: linear-gradient(90deg, #ff416c, #ff4b2b);
		    background-clip: text;
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    font-size: 2.2rem; 
		    font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
		  <div class="container d-flex align-items-center justify-content-between flex-wrap py-3">
		    <div class="header_logo d-flex align-items-center">
		      <i class="fas fa-dumbbell fa-2x me-2 text-danger"></i>
		      <h1 class="m-0 text-gradient">T - Fitclass - Manager</h1>
		    </div>
		
		    <div class="text-end">
		      <h4 style="margin-bottom: 0; font-weight: bold">
		        Student, Class & Trainer Management System
		      </h4>
		      <p style="font-size: 1rem; color: #6c757d">
		        Fitness Pro Center - Nha Trang, Khanh Hoa
		      </p>
		    </div>
		  </div>
		</header>
	</div>	

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/students">List Student</a>
        <a class="nav-link" href="/classes">List Class</a>    
        <a class="navbar-brand" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
	<div class="container mt-4">
	    <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;" th:text="${trainer.id == null} ? 'Add New Trainer' : 'Edit Trainer'"></h2>
	    <form th:action="@{${trainer.id == null} ? '/trainers/new' : '/trainers/edit/' + ${trainer.id}}" 
	          th:object="${trainer}" method="post">
	        <div class="form-group">
	            <label for="name">Name</label>
	            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required />
	        </div>
	        <div class="form-group">
	            <label for="email">Email</label>
	            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required />
	        </div>
	        <div class="form-group">
	            <label for="phone">Phone</label>
	            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone" />
	        </div>
	        <div class="form-group">
	            <label for="dob">Date of Birth</label>
	            <input type="date" th:field="*{dob}" class="form-control" id="dob" />
	        </div>
	        <div class="form-group">
	            <label for="expertise">Expertise</label>
	            <textarea th:field="*{expertise}" class="form-control" id="expertise" rows="3"></textarea>
	        </div>
	        <button type="submit" class="btn btn-success">Save</button>
	        <a href="/trainers" class="btn btn-secondary">Back to List</a>
	    </form>
	</div>
	<footer class="footer mt-4 bg-light py-3">
	   <div class="container text-center">
	       <p>&copy; NGUYENTHONGTHIEN-K64</p>
	   </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
